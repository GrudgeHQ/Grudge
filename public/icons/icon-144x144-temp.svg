<!-- Simple Grudge App Icon (will be converted to PNG) -->
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="72" cy="72" r="68" fill="url(#gradient)" stroke="#1E293B" stroke-width="8"/>
  
  <!-- Letter G -->
  <text x="72" y="90" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">G</text>
  
  <!-- Small sports icon -->
  <circle cx="104" cy="40" r="8" fill="#FCD34D" stroke="white" stroke-width="2"/>
</svg>