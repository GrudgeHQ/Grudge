<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" stroke="#ffffff" stroke-width="16"/>
  
  <!-- Letter "G" for Grudge -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="280" font-weight="bold" text-anchor="middle" fill="#ffffff">G</text>
  
  <!-- Sports elements - small dots representing players/activity -->
  <circle cx="180" cy="150" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="220" cy="140" r="6" fill="#ffffff" opacity="0.6"/>
  <circle cx="330" cy="150" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="290" cy="140" r="6" fill="#ffffff" opacity="0.6"/>
  
  <!-- Bottom accent -->
  <rect x="200" y="380" width="112" height="8" rx="4" fill="#ffffff" opacity="0.7"/>
</svg>